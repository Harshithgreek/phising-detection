<!DOCTYPE html>
<html>
<head>
  <title>Email & URL Phishing Detector</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .active {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      margin-top: 15px;
    }
    .stat-item {
      margin: 5px 0;
    }
    .warning {
      color: #c62828;
      font-weight: bold;
    }
    .url-analyzer {
      margin-top: 15px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }
    .url-input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .analyze-btn {
      width: 100%;
      padding: 8px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .analyze-btn:hover {
      background-color: #1565c0;
    }
    .analyze-btn:disabled {
      background-color: #bbdefb;
      cursor: not-allowed;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .result.safe {
      background-color: #e8f5e9;
      color: #2e7d32;
      display: block;
    }
    .result.danger {
      background-color: #ffebee;
      color: #c62828;
      display: block;
    }
    .reasons {
      margin-top: 5px;
      font-size: 12px;
    }
    .reason-item {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Phishing Detector</h2>
  </div>
  
  <div class="status active">
    <strong> Protection Active</strong>
    <p>Monitoring emails and URLs for potential threats</p>
  </div>

  <div class="url-analyzer">
    <h3>Analyze URL</h3>
    <input type="text" id="urlInput" class="url-input" placeholder="Paste URL here to analyze">
    <button id="analyzeBtn" class="analyze-btn">Analyze URL</button>
    
    <div id="result" class="result">
      <div id="resultText"></div>
      <div id="reasons" class="reasons"></div>
    </div>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      Emails Scanned: <span id="emailsScanned">0</span>
    </div>
    <div class="stat-item">
      URLs Analyzed: <span id="urlsAnalyzed">0</span>
    </div>
    <div class="stat-item">
      Threats Detected: <span id="threatsDetected" class="warning">0</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
